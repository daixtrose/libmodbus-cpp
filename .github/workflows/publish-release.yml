name: Publish Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-14 cmake pkg-config libmodbus-dev

      - name: Configure (Release)
        env:
          CXX: g++-14
        run: cmake -S . -B build -D CMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Package
        run: |
          set -euo pipefail
          mkdir -p package/lib package/include
          find build -type f \( -name '*.a' -o -name '*.so' -o -name '*.so.*' -o -name '*.dylib' \) -exec cp {} package/lib/ \;
          cp -r include/. package/include/
          tar -czf libmodbus-cpp-${{ github.ref_name }}-linux-x86_64.tar.gz -C package .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: libmodbus-cpp-${{ github.ref_name }}-linux-x86_64.tar.gz
