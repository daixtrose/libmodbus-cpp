name: Release Build (g++-14)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-14 cmake pkg-config libmodbus-dev

      - name: Configure (Release)
        env:
          CXX: g++-14
        run: cmake -S . -B build -D CMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libmodbus-cpp-release
          path: |
            build/**/*.a
            build/**/*.so
            build/**/*.dylib
