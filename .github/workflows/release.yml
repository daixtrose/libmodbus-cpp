name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-14 cmake pkg-config libmodbus-dev

      - name: Configure (Release)
        env:
          CXX: g++-14
        run: cmake -S . -B build -D CMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Stage package contents
        run: |
          set -euo pipefail
          mkdir -p stage/lib stage/include
          find build -type f \( -name '*.a' -o -name '*.so' -o -name '*.so.*' -o -name '*.dylib' \) -exec cp {} stage/lib/ \;
          cp -r include/. stage/include/

      - name: Upload staged artifact
        uses: actions/upload-artifact@v4
        with:
          name: libmodbus-cpp-staging
          path: stage/

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Download staged artifact
        uses: actions/download-artifact@v4
        with:
          name: libmodbus-cpp-staging
          path: package

      - name: Create release archive
        run: |
          set -euo pipefail
          tar -czf libmodbus-cpp-${{ github.ref_name }}-linux-x86_64.tar.gz -C package .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: libmodbus-cpp-${{ github.ref_name }}-linux-x86_64.tar.gz
