name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_deb_tgz:
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-14 cmake pkg-config libmodbus-dev dpkg-dev

      - name: Configure (Release)
        env:
          CXX: g++-14
        run: cmake -S . -B build -D CMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Create packages (CPack)
        run: |
          set -euo pipefail
          cmake --build build --target package --parallel
          mkdir -p package-artifacts
          find build -maxdepth 1 -type f \( -name '*.tar.gz' -o -name '*.deb' \) -exec cp {} package-artifacts/ \;

      - name: Upload DEB/TGZ artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libmodbus-cpp-packages-deb-tgz
          path: package-artifacts/

  build_rpm:
    runs-on: ubuntu-24.04
    container: fedora:41
    permissions:
      contents: read

    steps:
      - name: Install dependencies
        run: |
          dnf -y install git gcc gcc-c++ cmake make pkgconf-pkg-config rpm-build autoconf automake libtool libmodbus-devel

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (Release)
        env:
          CXX: g++
        run: cmake -S . -B build -D CMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Create RPM package (CPack)
        run: |
          set -euo pipefail
          cmake --build build --target package --parallel
          mkdir -p package-artifacts
          find build -maxdepth 1 -type f -name '*.rpm' -exec cp {} package-artifacts/ \;

      - name: Upload RPM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libmodbus-cpp-packages-rpm
          path: package-artifacts/

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build_deb_tgz, build_rpm]
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Download DEB/TGZ artifacts
        uses: actions/download-artifact@v4
        with:
          name: libmodbus-cpp-packages-deb-tgz
          path: package-artifacts

      - name: Download RPM artifacts
        uses: actions/download-artifact@v4
        with:
          name: libmodbus-cpp-packages-rpm
          path: package-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            package-artifacts/*.tar.gz
            package-artifacts/*.deb
            package-artifacts/*.rpm
