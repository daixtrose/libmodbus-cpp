name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  CMAKE_VERSION: "4.2.3"

jobs:
  build-linux-x86_64:
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CMake ${{ env.CMAKE_VERSION }}
        run: |
          wget -qO- https://github.com/Kitware/CMake/releases/download/v${{ env.CMAKE_VERSION }}/cmake-${{ env.CMAKE_VERSION }}-linux-x86_64.tar.gz | tar xz
          echo "$PWD/cmake-${{ env.CMAKE_VERSION }}-linux-x86_64/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-14 pkg-config autoconf automake libtool make gcc dpkg-dev rpm

      - name: Configure
        env:
          CXX: g++-14
        run: cmake --preset linux-x86_64-release

      - name: Build
        run: cmake --build --preset linux-x86_64-release --parallel

      - name: Package
        run: |
          cpack --preset linux-x86_64-release
          mkdir -p artifacts
          find build/linux-x86_64-release -maxdepth 1 -type f \( -name '*.tar.gz' -o -name '*.deb' -o -name '*.rpm' \) -exec cp {} artifacts/ \;

      - name: Verify packages
        run: |
          echo "=== Generated packages ==="
          ls -la artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libmodbus-cpp-linux-x86_64
          path: artifacts/

  build-linux-aarch64:
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CMake ${{ env.CMAKE_VERSION }}
        run: |
          wget -qO- https://github.com/Kitware/CMake/releases/download/v${{ env.CMAKE_VERSION }}/cmake-${{ env.CMAKE_VERSION }}-linux-x86_64.tar.gz | tar xz
          echo "$PWD/cmake-${{ env.CMAKE_VERSION }}-linux-x86_64/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-14-aarch64-linux-gnu gcc-14-aarch64-linux-gnu binutils-aarch64-linux-gnu pkg-config autoconf automake libtool make gcc dpkg-dev rpm

      - name: Configure
        run: cmake --preset linux-aarch64-release

      - name: Build
        run: cmake --build --preset linux-aarch64-release --parallel

      - name: Package
        run: |
          cpack --preset linux-aarch64-release
          mkdir -p artifacts
          find build/linux-aarch64-release -maxdepth 1 -type f \( -name '*.tar.gz' -o -name '*.deb' -o -name '*.rpm' \) -exec cp {} artifacts/ \;

      - name: Verify packages
        run: |
          echo "=== Generated packages ==="
          ls -la artifacts/
          echo "=== Verify arm64 architecture ==="
          dpkg-deb --info build/linux-aarch64-release/*.deb | grep Architecture

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libmodbus-cpp-linux-aarch64
          path: artifacts/

  build-windows-x86_64:
    runs-on: windows-latest
    permissions:
      contents: read

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            autoconf
            automake
            libtool
            make
            pkg-config
            gettext
            git

      - name: Verify autotools prerequisites
        run: |
          echo "=== Tool versions ==="
          aclocal --version | head -1
          autoreconf --version | head -1
          echo "=== aclocal system acdir ==="
          aclocal --print-ac-dir
          ls /usr/share/aclocal/progtest.m4 && echo "progtest.m4: OK"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake --preset windows-x86_64-release

      - name: Prepare autotools
        run: |
          cd build/windows-x86_64-release/_deps/libmodbus-src
          ./autogen.sh

      - name: Build
        run: cmake --build --preset windows-x86_64-release --parallel

      - name: Package
        run: |
          cpack --preset windows-x86_64-release
          mkdir -p artifacts
          find build/windows-x86_64-release -maxdepth 1 -type f -name '*.zip' -exec cp {} artifacts/ \;

      - name: Verify packages
        run: |
          echo "=== Generated packages ==="
          ls -la artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libmodbus-cpp-windows-x86_64
          path: artifacts/
